<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转  专 转驻转转转</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #6b7280;
        }

        /* Upload Card */
        .upload-card {
            background: white;
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 20px;
            padding: 60px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #fafbfc 0%, #f3f4f6 100%);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #f0f1ff 0%, #e8e9ff 100%);
            transform: scale(1.01);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(102, 126, 234, 0); }
        }

        .upload-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 0.95rem;
            color: #9ca3af;
        }

        #fileInput { display: none; }

        /* Dashboard */
        .dashboard {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }

        .dashboard.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Section */
        .section {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .class-section {
            border-right: 4px solid #667eea;
            padding-right: 20px;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .stat-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #374151;
        }

        .stat-badge.boys {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
        }

        .stat-badge.girls {
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            color: #be185d;
        }

        .stat-badge.age {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .stat-badge.total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Chart */
        .chart-container {
            position: relative;
            height: 350px;
            margin-bottom: 20px;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 18px;
            text-align: right;
            font-weight: 600;
        }

        .data-table th:first-child { border-radius: 0 12px 0 0; }
        .data-table th:last-child { border-radius: 12px 0 0 0; }

        .data-table td {
            padding: 14px 18px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        .data-table tr:hover td { background: #f9fafb; }

        .percentage-bar {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bar-container {
            flex: 1;
            height: 12px;
            background: #e5e7eb;
            border-radius: 6px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 1s ease-out;
        }

        .color-social { background: linear-gradient(90deg, #c4b5fd 0%, #a78bfa 100%); }
        .color-language { background: linear-gradient(90deg, #fdba74 0%, #fb923c 100%); }
        .color-gross { background: linear-gradient(90deg, #7dd3fc 0%, #38bdf8 100%); }
        .color-fine { background: linear-gradient(90deg, #86efac 0%, #4ade80 100%); }

        /* Buttons */
        .buttons-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Heebo', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-save {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-save:hover {
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-pdf {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-pdf:hover {
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .btn-reset {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }

        .btn-reset:hover {
            box-shadow: 0 10px 25px rgba(107, 114, 128, 0.3);
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active { display: block; }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .upload-card { padding: 30px; }
            .chart-container { height: 280px; }
            .stats-row { gap: 10px; }
            .stat-badge { font-size: 0.85rem; padding: 10px 15px; }
            .chart-container { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-inner" style="display:flex;align-items:center;justify-content:center;gap:16px;">
                <img src="sderot.png" alt="Sderot logo" class="logo" style="height:48px;object-fit:contain;">
                <h1> 转  专 转驻转转转</h1>
                <img src="drech_hakesher.png" alt="Drech Hakesher logo" class="logo" style="height:48px;object-fit:contain;">
            </div>
            <p>注 拽抓 CSV  Excel 转 注 转转</p>
        </header>

        <div class="upload-card" id="uploadCard">
            <div class="upload-area" id="uploadArea" role="button" tabindex="0" aria-label="注 拽抓">
                <div class="upload-icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="40" height="40" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
                        <path fill="white" d="M19 15v4H5v-4H3v4a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-4h-2zM11 7v6H8l4 4 4-4h-3V7h-2z"/>
                    </svg>
                </div>
                <p class="upload-text">专专 拽抓   抓 专</p>
                <p class="upload-subtext">转 -CSV -Excel (.xlsx, .xls)</p>
            </div>
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>注 转 转...</p>
        </div>

        <div class="dashboard" id="dashboard"></div>

        <footer class="footer">
            <p> 转  专 转驻转转转 |  注 わ</p>
        </footer>
    </div>

    <script>
        const { jsPDF } = window.jspdf || {};

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadCard = document.getElementById('uploadCard');
        const loading = document.getElementById('loading');
        const dashboard = document.getElementById('dashboard');

        let allData = null;
        let orgName = '';
        let charts = {};
        let sectionsData = {};

        const hebrewNames = {
            'UnusualSocial': '专',
            'UnusualFineMotor': '专拽 注',
            'UnusualLanguage': '砖驻',
            'UnusualGrossMotor': '专拽 住'
        };

        const colors = {
            '专': { bg: 'rgba(196, 181, 253, 0.8)', border: '#a78bfa' },
            '砖驻': { bg: 'rgba(253, 186, 116, 0.8)', border: '#fb923c' },
            '专拽 住': { bg: 'rgba(125, 211, 252, 0.8)', border: '#38bdf8' },
            '专拽 注': { bg: 'rgba(134, 239, 172, 0.8)', border: '#4ade80' }
        };

        const colorClasses = {
            '专': 'color-social',
            '砖驻': 'color-language',
            '专拽 住': 'color-gross',
            '专拽 注': 'color-fine'
        };

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') fileInput.click(); });
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) processFile(e.target.files[0]);
        });

        function processFile(file) {
            uploadCard.style.display = 'none';
            loading.classList.add('active');

            const reader = new FileReader();
            
            if (file.name.endsWith('.csv')) {
                reader.onload = (e) => {
                    Papa.parse(e.target.result, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => analyzeData(results.data)
                    });
                };
                reader.readAsText(file);
            } else {
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { defval: '' });
                        analyzeData(jsonData);
                    } catch (err) {
                        console.error('Failed to parse Excel:', err);
                        alert('砖 拽专转 拽抓 -Excel.  砖拽抓 转拽.');
                        loading.classList.remove('active');
                        uploadCard.style.display = 'block';
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function analyzeData(data) {
            allData = data.filter(row => 
                row['PatientAgeInCompleted'] !== undefined && 
                row['PatientAgeInCompleted'] !== '' &&
                !isNaN(Number(row['PatientAgeInCompleted']))
            );

            if (!allData || allData.length === 0) {
                alert(' 爪 转 转拽');
                loading.classList.remove('active');
                uploadCard.style.display = 'block';
                return;
            }

            orgName = allData[0]['org_name'] || '注';
            const classes = [...new Set(allData.map(row => row['clinic_name'] || ' 注'))];

            setTimeout(() => {
                loading.classList.remove('active');
                buildDashboard(classes);
            }, 300);
        }

        function getStats(data) {
            if (!data || data.length === 0) {
                return { total: 0, boys: 0, girls: 0, minAge: 0, maxAge: 0 };
            }
            const ages = data.map(r => Number(r['PatientAgeInCompleted'])).filter(n => !isNaN(n));
            return {
                total: data.length,
                boys: data.filter(r => Number(r['gender']) === 1).length,
                girls: data.filter(r => Number(r['gender']) === 2).length,
                minAge: ages.length ? Math.min(...ages) : 0,
                maxAge: ages.length ? Math.max(...ages) : 0
            };
        }

        function calculatePercentages(data) {
            const total = data.length;
            const results = {};
            const unusualColumns = ['UnusualSocial', 'UnusualFineMotor', 'UnusualLanguage', 'UnusualGrossMotor'];

            //   转 专 驻住  注 砖转 -undefined
            if (total === 0) {
                unusualColumns.forEach(col => {
                    results[hebrewNames[col]] = { percentage: 0, count: 0, total: 0 };
                });
                return results;
            }

            unusualColumns.forEach(col => {
                let zeroCount = 0;
                data.forEach(row => {
                    if (Number(row[col]) === 0) zeroCount++;
                });
                results[hebrewNames[col]] = {
                    percentage: (zeroCount / total) * 100,
                    count: zeroCount,
                    total: total
                };
            });
            return results;
        }

        function buildDashboard(classes) {
            dashboard.innerHTML = '';
            charts = {};
            sectionsData = {};

            // 
            const generalSection = createSection('general', ` 专 转驻转转转  注  注 "${orgName}"`, allData);
            dashboard.appendChild(generalSection);

            // 转转
            classes.forEach((className, index) => {
                const classData = allData.filter(r => (r['clinic_name'] || ' 注') === className);
                const classSection = createSection(`class_${index}`, ` 专 转驻转转转  注  转 "${className}"`, classData, true);
                dashboard.appendChild(classSection);
            });

            // 驻转专 专砖
            const mainButtons = document.createElement('div');
            mainButtons.className = 'section';
            mainButtons.innerHTML = `
                <div class="buttons-row">
                    <button class="btn btn-pdf" id="savePdfBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
                        </svg>
                        砖专  -PDF
                    </button>
                    <button class="btn btn-reset" id="resetBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5 0 1.38-.56 2.63-1.46 3.54L18.5 18C19.6 16.9 20.2 15.53 20.2 14 20.2 9.03 16.97 5 12 5c-2.21 0-4.2.9-5.65 2.35L5 5v6h6V6z"/>
                        </svg>
                        注 拽抓 砖
                    </button>
                </div>
            `;
            dashboard.appendChild(mainButtons);

            // 拽砖专 驻注转 驻转专
            document.getElementById('savePdfBtn').addEventListener('click', () => savePDF());
            document.getElementById('resetBtn').addEventListener('click', () => resetDashboard());

            dashboard.classList.add('active');

            // 爪专转 专驻
            setTimeout(() => {
                Object.keys(sectionsData).forEach(key => {
                    createChart(key, sectionsData[key]);
                });
            }, 100);
        }

        function createSection(id, title, data, isClass = false) {
            const stats = getStats(data);
            const percentages = calculatePercentages(data);
            sectionsData[id] = { data, stats, percentages, title };

            const section = document.createElement('div');
            section.className = `section ${isClass ? 'class-section' : ''}`;
            section.id = `section_${id}`;

            const order = ['专', '砖驻', '专拽 住', '专拽 注'];

            // 爪专转 砖专转  爪专  (注转 undefined)
            const rowsHtml = order.map(name => {
                const p = percentages[name] || { percentage: 0, count: 0, total: stats.total || 0 };
                const barClass = colorClasses[name] || '';
                const percentStyle = `width: ${isFinite(p.percentage) ? p.percentage : 0}%`;
                return `
                    <tr>
                        <td><strong>${name}</strong></td>
                        <td>
                            <div class="percentage-bar">
                                <div class="bar-container">
                                    <div class="bar-fill ${barClass}" style="${percentStyle}"></div>
                                </div>
                                <span>${(isFinite(p.percentage) ? p.percentage.toFixed(1) : '0.0')}%</span>
                            </div>
                        </td>
                        <td>${p.count} / ${p.total}</td>
                    </tr>
                `;
            }).join('');

            section.innerHTML = `
                <h2 class="section-title">${title}</h2>
                
                <div class="stats-row">
                    <span class="stat-badge total">住": ${stats.total}</span>
                    <span class="stat-badge boys"> : ${stats.boys}</span>
                    <span class="stat-badge girls"> 转: ${stats.girls}</span>
                    <span class="stat-badge age"> : ${stats.minAge.toFixed(1)} - ${stats.maxAge.toFixed(1)}</span>
                </div>

                <div class="chart-container">
                    <canvas id="chart_${id}"></canvas>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>拽专</th>
                            <th> 注</th>
                            <th>转</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rowsHtml}
                    </tbody>
                </table>

                <div class="buttons-row">
                    <button class="btn btn-save" data-section="${id}">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        砖专 转
                    </button>
                </div>
            `;

            section.querySelector('.btn-save').addEventListener('click', (e) => {
                const id = e.currentTarget.getAttribute('data-section');
                saveSection(id);
            });

            return section;
        }

        function createChart(id, sectionData) {
            const canvasEl = document.getElementById(`chart_${id}`);
            if (!canvasEl) return;
            const ctx = canvasEl.getContext('2d');
            const order = ['专', '砖驻', '专拽 住', '专拽 注'];
            const percentages = sectionData.percentages;

            // defensive mapping
            const dataValues = order.map(name => {
                const p = percentages[name];
                return (p && isFinite(p.percentage)) ? p.percentage : 0;
            });

            const bg = order.map(name => colors[name] ? colors[name].bg : 'rgba(0,0,0,0.1)');
            const border = order.map(name => colors[name] ? colors[name].border : '#ccc');

            // destroy existing chart if present
            if (charts[id]) {
                try { charts[id].destroy(); } catch (_) {}
            }

            charts[id] = new Chart(ctx, {
                type: 'bar',
                plugins: [ChartDataLabels],
                data: {
                    labels: order,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: bg,
                        borderColor: border,
                        borderWidth: 3,
                        borderRadius: 8,
                        barThickness: 60
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            anchor: 'end',
                            align: 'end',
                            color: '#333',
                            font: { size: 13, weight: 'bold', family: 'Heebo' },
                            formatter: (value) => {
                                if (!isFinite(value)) return '0.0%';
                                return value.toFixed(1) + '%';
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { callback: (v) => v + '%', font: { size: 11, family: 'Heebo' } },
                            grid: { color: 'rgba(0,0,0,0.05)' }
                        },
                        x: {
                            ticks: { font: { size: 12, family: 'Heebo', weight: '600' } },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function saveSection(id) {
            const sectionData = sectionsData[id];
            if (!sectionData) return;
            const canvas = document.getElementById(`chart_${id}`);
            if (!canvas) return;
            
            const tempCanvas = document.createElement('canvas');
            const ctx = tempCanvas.getContext('2d');
            
            const width = 900;
            const chartHeight = 350;
            const tableHeight = 220;
            const padding = 40;
            
            tempCanvas.width = width;
            tempCanvas.height = chartHeight + tableHeight + padding * 3 + 40;
            
            // 专拽注 
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // 转专转
            ctx.fillStyle = '#1f2937';
            ctx.font = 'bold 22px Heebo, Arial';
            ctx.textAlign = 'center';
            ctx.fillText(sectionData.title, width / 2, padding + 18);
            
            // 住住拽转
            const stats = sectionData.stats;
            ctx.font = '14px Heebo, Arial';
            ctx.fillStyle = '#4b5563';
            ctx.fillText(`住": ${stats.total}  |  : ${stats.boys}  |  转: ${stats.girls}  |  : ${stats.minAge.toFixed(1)} - ${stats.maxAge.toFixed(1)}`, width / 2, padding + 45);
            
            // 专祝: 专转 拽住 砖 ChartJS 转  爪专 注 tempCanvas
            try {
              const chartImg = canvas.toDataURL('image/png');
              const img = new Image();
              img.onload = () => {
                ctx.drawImage(img, (width - 800) / 2, padding + 60, 800, chartHeight - 60);
                // 
                drawTable(ctx, sectionData.percentages, padding, chartHeight + padding + 60, width - padding * 2);
                // 专
                const link = document.createElement('a');
                const safeName = sectionData.title.replace(/[^-转a-zA-Z0-9]/g, '_');
                link.download = `${safeName}.png`;
                link.href = tempCanvas.toDataURL('image/png', 1.0);
                link.click();
              };
              img.onerror = (e) => {
                  console.error('image load error', e);
                  alert('砖 爪专转 转 专祝.');
              };
              img.src = chartImg;
            } catch (err) {
              console.error('砖 爪 专祝:', err);
              alert('砖 爪 转. 拽 转 拽住.');
            }
        }

        function drawTable(ctx, percentages, x, y, width) {
            const order = ['专', '砖驻', '专拽 住', '专拽 注'];
            const rowHeight = 40;
            const headerHeight = 40;
            
            const barColors = {
                '专': '#c4b5fd',
                '砖驻': '#fdba74',
                '专拽 住': '#7dd3fc',
                '专拽 注': '#86efac'
            };
            
            // 转专转 
            ctx.fillStyle = '#667eea';
            ctx.fillRect(x, y, width, headerHeight);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Heebo, Arial';
            ctx.textAlign = 'right';
            ctx.fillText('拽专', x + 150, y + 26);
            ctx.fillText(' 注', x + width / 2 + 50, y + 26);
            ctx.fillText('转', x + width - 30, y + 26);
            
            // 砖专转
            order.forEach((name, i) => {
                const rowY = y + headerHeight + (i * rowHeight);
                const data = percentages[name] || { percentage: 0, count: 0, total: 0 };
                
                ctx.fillStyle = i % 2 === 0 ? '#f9fafb' : 'white';
                ctx.fillRect(x, rowY, width, rowHeight);
                
                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x, rowY + rowHeight);
                ctx.lineTo(x + width, rowY + rowHeight);
                ctx.stroke();
                
                ctx.fillStyle = '#374151';
                ctx.font = 'bold 13px Heebo, Arial';
                ctx.textAlign = 'right';
                ctx.fillText(name, x + 150, rowY + 26);
                
                // 专
                const barX = x + 180;
                const barWidth = 200;
                ctx.fillStyle = '#e5e7eb';
                ctx.fillRect(barX, rowY + 14, barWidth, 12);
                ctx.fillStyle = barColors[name] || '#cbd5e1';
                const w = (isFinite(data.percentage) ? (data.percentage / 100) * barWidth : 0);
                ctx.fillRect(barX, rowY + 14, w, 12);
                
                ctx.fillStyle = '#374151';
                ctx.font = 'bold 13px Heebo, Arial';
                ctx.textAlign = 'left';
                ctx.fillText((isFinite(data.percentage) ? data.percentage.toFixed(1) : '0.0') + '%', barX + barWidth + 15, rowY + 26);
                
                ctx.textAlign = 'right';
                ctx.font = '13px Heebo, Arial';
                ctx.fillText(`${data.count} / ${data.total}`, x + width - 30, rowY + 26);
            });
            
            // 住专转
            ctx.strokeStyle = '#d1d5db';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, headerHeight + order.length * rowHeight);
        }

        async function savePDF() {
            if (typeof jsPDF === 'undefined') {
                alert(' 爪 住驻专转 jsPDF 祝. 砖专 -PDF  .');
                return;
            }
            const pdf = new jsPDF('p', 'mm', 'a4');
            const keys = Object.keys(sectionsData);
            
            for (let i = 0; i < keys.length; i++) {
                const id = keys[i];
                const sectionData = sectionsData[id];
                const canvas = document.getElementById(`chart_${id}`);
                
                if (i > 0) pdf.addPage();
                
                // 爪专转 转 转
                const tempCanvas = document.createElement('canvas');
                const ctx = tempCanvas.getContext('2d');
                
                tempCanvas.width = 900;
                tempCanvas.height = 700;
                
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                // 转专转
                ctx.fillStyle = '#1f2937';
                ctx.font = 'bold 22px Heebo, Arial';
                ctx.textAlign = 'center';
                ctx.fillText(sectionData.title, 450, 40);
                
                // 住住拽转
                const stats = sectionData.stats;
                ctx.font = '14px Heebo, Arial';
                ctx.fillStyle = '#4b5563';
                ctx.fillText(`住": ${stats.total}  |  : ${stats.boys}  |  转: ${stats.girls}  |  : ${stats.minAge.toFixed(1)} - ${stats.maxAge.toFixed(1)}`, 450, 70);
                
                // 专祝
                try {
                    const chartImg = canvas.toDataURL('image/png');
                    const img = new Image();
                    // use await-load pattern
                    await new Promise((resolve, reject) => {
                        img.onload = () => {
                            ctx.drawImage(img, 50, 90, 800, 300);
                            resolve();
                        };
                        img.onerror = (e) => reject(e);
                        img.src = chartImg;
                    });
                } catch (err) {
                    console.warn('Could not draw chart into PDF page, continuing without chart.', err);
                }
                
                // 
                drawTable(ctx, sectionData.percentages, 50, 420, 800);
                
                // 住驻 -PDF
                const imgData = tempCanvas.toDataURL('image/png', 1.0);
                pdf.addImage(imgData, 'PNG', 10, 10, 190, 148);
            }
            
            pdf.save(`_注_${orgName}.pdf`);
        }

        function resetDashboard() {
            dashboard.classList.remove('active');
            dashboard.innerHTML = '';
            uploadCard.style.display = 'block';
            fileInput.value = '';
            charts = {};
            sectionsData = {};
            allData = null;
        }
    </script>
